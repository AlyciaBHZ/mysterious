# 注意：此 workflow 仅用于示例版本部署
# 完整功能版本需要本地构建并推送到 gh-pages 分支
# 运行: npm run deploy

name: Deploy Example Version to GitHub Pages

on:
  # 不自动触发，避免覆盖完整版本
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare config files (Example Version)
        run: |
          cp src/config.local.example.ts src/config.local.ts
          cp src/core.logic.example.ts src/core.logic.ts

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4





